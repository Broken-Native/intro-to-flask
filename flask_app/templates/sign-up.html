<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if name != None %}
        <h2>{{ name }}</h2>
    {% endif %}
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <h3 class="{{ category }}">{{ message }}</h3>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="#" method="post">
        <label for="username">Enter username</label> 
        <input type="text" name="user_name" id="username" placeholder="Enter username" /> <br>
        
        <label for="firstname">Enter firstname</label> 
        <input type="text" name="first_name" id="firstname" placeholder="Enter firstname" /> <br>
        
        <label for="lastname">Enter lastname</label> 
        <input type="text" name="last_name" id="lastname" placeholder="Enter lastname" /><br>
        
        <label for="email">Enter email</label> 
        <input type="email" name="email" id="email" placeholder="Enter email" /><br>

        <label for="phone-number">Enter phone number</label> 
        <input type="tel" name="phone_num" id="phone-number" placeholder="Enter a phone number" /><br>

        <label for="password">Enter password</label> 
        <input type="password" name="password" id="password" placeholder="Enter a password" /><br>

        <label for="confirm-password">Confirm password</label> 
        <input type="text" id="confirm-password"  />
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
